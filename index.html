<style>
  .container {
    display: grid;
    grid-template-columns: 1fr auto 1fr;
    align-items: start;
    gap: 20px;
    padding: 30px;
    max-width: 1000px;
    margin: auto;
  }

  .list {
    border: 2px solid #ccc;
    padding: 10px;
    border-radius: 8px;
    min-height: 200px;
  }

  .item {
    padding: 10px;
    border: 1px solid #999;
    border-radius: 6px;
    margin-bottom: 8px;
    cursor: pointer;
    background-color: #f9f9f9;
    transition: background 0.3s;
  }

  .item.selected {
    background-color: #4CAF50;
    color: white;
  }

  .buttons {
    display: flex;
    flex-direction: column;
    gap: 10px;
    justify-content: center;
    align-items: center;
  }

  .buttons button {
    padding: 10px 16px;
    font-size: 16px;
    cursor: pointer;
    width: 60px;

    display: none;
  }

  @media only screen and (max-width: 678px) {
    .container {
      grid-template-columns: none;
      grid-template-rows: auto auto auto;
    }

    .buttons {
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .buttons button {
      width: auto;
