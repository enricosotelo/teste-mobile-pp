<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .container {
            display: flex;
            gap: 40px;
            margin: 30px;
            flex-wrap: wrap;
            align-items: flex-start;
        }

        .list {
            border: 2px solid #ccc;
            padding: 10px;
            width: 200px;
            min-height: 200px;
            border-radius: 8px;
        }

        .item {
            padding: 10px;
            border: 1px solid #999;
            border-radius: 6px;
            margin-bottom: 8px;
            cursor: pointer;
            background-color: #f9f9f9;
            transition: background 0.3s;
        }

        .item.selected {
            background-color: #4CAF50;
            color: white;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            justify-content: center;
        }

        .buttons button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <form action="">
        <input type="text" name="team" placeholder="Nome do time">
        <div class="container">
            <select name="frutas" multiple>
            </select>
            <!-- Lista da esquerda -->
            <div class="list" id="left-list">
                <div class="item" data-value="1">Maçã</div>
                <div class="item" data-value="2">Banana</div>
                <div class="item" data-value="3">Uva</div>
                <div class="item" data-value="4">Laranja</div>
            </div>

            <!-- Botões -->
            <div class="buttons">
                <button type="button" onclick="moveItems('left', 'right')">→</button>
                <button type="button" onclick="moveItems('right', 'left')">←</button>

            </div>

            <!-- Lista da direita -->
            <div class="list" id="right-list" data-name="selected-fruits">
            </div>
        </div>
        <input type="date" name="ini_date" placeholder="Data inicial do time">
        <input type="date" name="end_date" placeholder="Data final do time">
        <button type="submit">Enviar</button>
    </form>



    <script>
        const select = document.querySelector('select[name="frutas"]');

        // Seleciona/desseleciona visualmente
        document.querySelectorAll('.item').forEach(item => {
            item.onclick = function () {
                this.classList.toggle('selected');
            }
        });

        const leftList = document.getElementById('left-list');
        const rightList = document.getElementById('right-list');

        leftList.addEventListener('contentChanged', () => {
            console.log('Conteúdo da lista esquerda foi alterado');
        });

        rightList.addEventListener('contentChanged', () => {
            console.log('Conteúdo da lista direita foi alterado');
        });

        function moveItems(from, to) {
            const fromList = document.getElementById(`${from}-list`);
            const toList = document.getElementById(`${to}-list`);

            const selected = fromList.querySelectorAll('.item.selected');

            selected.forEach(item => {
                item.classList.remove('selected');
                toList.appendChild(item);

                const value = item.getAttribute('data-value');
                const text = item.innerText;

                if (to === 'right') {
                    // Adiciona no select se não existir ainda
                    if (!select.querySelector(`option[value="${value}"]`)) {
                        const option = document.createElement('option');
                        option.value = value;
                        option.text = text;
                        option.selected = true;
                        select.appendChild(option);
                    }
                }

                if (to === 'left') {
                    // Remove do select se voltar pra esquerda
                    const option = select.querySelector(`option[value="${value}"]`);
                    if (option) {
                        option.remove();
                    }
                }
            });

            toList.dispatchEvent(new CustomEvent('contentChanged'));
            fromList.dispatchEvent(new CustomEvent('contentChanged'));
        }
    </script>


</body>

</html>
